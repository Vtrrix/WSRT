<img
  class="logo"
  src="https://www.watchguard.com/sites/default/files/logo.png"
  alt="WatchGuard"
/>

<h4 class="card-subtitle mb-5 fw-light fs-4">Change Password</h4>
<form>
  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="floatingInputUsername"
      placeholder="myusername"
    />
    <label for="floatingInputUsername ">Username</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="password"
      class="form-control"
      id="floatingPassword"
      placeholder="Password"
    />
    <label for="floatingPassword">Password</label>
  </div>

  <div class="d-grid mb-2">
    <button class="btn btn-login fw-bold text-uppercase" type="submit">
      Sign In
    </button>
    <a
      [routerLink]="['/login', 'change-password']"
      routerLinkActive="router-link-active"
      class="forgot-password-link"
      >Change password.</a
    >
  </div>
</form>
