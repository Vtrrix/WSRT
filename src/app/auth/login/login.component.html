<img
  class="logo"
  src="https://www.watchguard.com/sites/default/files/logo.png"
  alt="WatchGuard"
/>

<h4 class="card-subtitle mb-5 fw-light fs-4">Sign into your account</h4>
<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="form-floating">
    <input
      type="text"
      class="form-control"
      formControlName="username"
      id="floatingInputUsername"
      placeholder="myusername"
    />
    <label for="floatingInputUsername ">Username</label>
  </div>

  <div class="form-floating">
    <input
      type="password"
      class="form-control"
      formControlName="password"
      id="loginPassword"
      placeholder="Password"
    />
    <label for="loginPassword">Password</label>
  </div>
  <div class="mb-4">
    <input
      formControlName="passwordVisible"
      class="form-check-input"
      type="checkbox"
      (click)="togglePassword()"
      id="showPassword"
    />
    <label class="form-check-label mx-2" for="showPassword">
      Show Password
    </label>
  </div>

  <div class="d-grid mb-2">
    <button class="btn btn-login fw-bold text-uppercase" type="submit">
      Sign In
    </button>
    <a
      [routerLink]="['/login', 'change-password']"
      routerLinkActive="router-link-active"
      class="a-link"
      >Change password</a
    >
  </div>
</form>
<app-alert *ngIf="showAlert" [errorMessage]="errorMessage"></app-alert>
