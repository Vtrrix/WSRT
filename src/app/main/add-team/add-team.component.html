<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-11 col-md-11">
      <div class="row justify-content-center">
        <div class="col-12">
          <h2 class="heading h2">Add Team</h2>
        </div>
      </div>
      <hr />
      <form class="form-card mt-4">
        <div class="row d-flex">
          <div class="col-12">
            <div class="row">
              <div class="col-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInputTeamName"
                    placeholder="Team Name"
                  />
                  <label for="floatingInputTeamName ">Team Name</label>
                </div>
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInputShortName"
                    placeholder="Short Name"
                  />
                  <label for="floatingInputShortName">Short Name</label>
                </div>
                <label for="floatingInputShortName">Description -</label>

                <div class="form-floating">
                  <textarea
                    name="description"
                    id="floatingInputDescription"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
              </div>
              <div class="col-6">
                <div class="input-group mx-4 mb-3">
                  <label for="inputStatusFrequency">Status Frequency - </label>

                  <select class="custom-select mx-3" id="inputStatusFrequency">
                    <option selected>Select</option>
                    <option value="1">Weekly</option>
                    <option value="2">Daily</option>
                  </select>
                </div>
                <div ngbDropdown class="d-inline-block mx-4">
                  <label for="inputStatusFrequency">Manager - </label>

                  <button
                    type="button"
                    class="mx-3 custom-select p-2"
                    id="dropdownForm1"
                    ngbDropdownToggle
                  >
                    Toggle dropdown
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdownForm1">
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="checkbox"
                        id="customCheck1"
                      />

                      <label class="custom-control-label" for="customCheck1"
                        >Vivek Sony</label
                      >
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="checkbox"
                        id="customCheck2"
                      />

                      <label class="custom-control-label" for="customCheck2"
                        >Tushar Tambi</label
                      >
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="checkbox"
                        id="customCheck3"
                      />

                      <label class="custom-control-label" for="customCheck3"
                        >Shivam Gaba</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div id="btn-container" class="col-sm-12">
            <button
              type="button"
              [routerLink]="['/user', 'manager']"
              class="btn btn-save fw-bold text-uppercase"
            >
              Cancel
            </button>
            <button
              class="btn btn-save fw-bold text-uppercase"
              type="button"
              (click)="addTeam()"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- <app-alert [errorMessage]="alertMessage" *ngIf="showAlert"></app-alert> -->
</div>
