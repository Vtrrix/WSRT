<nav class="navbar navbar-expand-lg navbar-light">
  <button class="btn" id="menu-toggle">
    <i class="fa fa-bars"></i>
  </button>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul *ngIf="visible" class="navbar-nav mt-2 mt-lg-0">
      <li class="nav-item">
        <a
          class="nav-link text-light"
          [routerLink]="['/user']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >User View
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-light"
          [routerLink]="['/user', 'manager']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Manager View</a
        >
      </li>
    </ul>
  </div>
  <div ngbDropdown #navDrop="ngbDropdown" class="d-inline-block">
    <button
      class="btn btn-options fw-bold mx-4"
      id="dropdownBasic1"
      ngbDropdownToggle
    >
      {{ username }}
    </button>
    <div
      ngbDropdownMenu
      class="dropdown-menu dropdown-menu-right"
      aria-labelledby="dropdownBasic1"
      class="dropdown-menu-right"
    >
      <button
        type="button"
        [routerLink]="['/user', 'change-password']"
        routerLinkActive="router-link-active"
        ngbDropdownItem
      >
        Change Password
      </button>
      <button type="submit" (click)="onLogout()" ngbDropdownItem>
        Sign Out
      </button>
    </div>
  </div>
</nav>
